{% extends 'base.html' %} {% block content %}
<a href="{{ url_for('add_book') }}" class="btn btn-primary mb-3">âž• Add Book</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Rating</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.rating }}</td>
      <td>{{ book.status }}</td>
      <td>
        <a
          href="{{ url_for('edit_book', id=book.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_book', id=book.id) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
